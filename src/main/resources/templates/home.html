<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/mystyle.css">
</head>
<body>
	<h1>SOY LA PÁGINA DE HOME :3</h1>
	<nav>

		<a href="/home">Home</a> <a href="/colecciones">Colecciones</a>

		<form style="display: inline-block;" action="/busqueda" method="get">
		
			<input type='input' name='input'> <input type='submit'
				value='Buscar'>
		</form>
		<a href="/perfil">Mi perfil</a>
		
		{{#isRegistered}}
		<a href="/login">Iniciar sesión</a>
		<a href="/crearusuario">Registrarse</a>
		{{/isRegistered}}
		
		<form action="/logout" method=post>
			<input type="hidden" name="_csrf" value="{{token}}"/>
			 <button type="submit" name="id" value="logout" class="btn-link">logout</button>
		</form>
		


		<ul>	
			{{#user}}{{#bookCollection}}
				<p><b>{{name}}:</b> {{description}} </p>
				<ul>
				{{#books}}
					<a href = "/books/{{title}}">
					<il>{{title}}; </il>
					</a>
				{{/books}}
				</ul>
			{{/bookCollection}}{{/user}}
			
		</ul>


		<ul>
			{{#all_books}}
			<il>
			<a href="/books/{{title}}">{{title}}</a></il>
			{{/all_books}}
		</ul>
	</nav>


</body>
</html>
